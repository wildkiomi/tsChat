<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator's dashboard</title>
    <link href="../css/operatorStyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:#6c757d">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<a class="navbar-brand" href="#">Chat</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  		</button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="../index.html">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="configuration.html">Configurator</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="operator.html"><span class="sr-only">(current)</span>Dashboard</a>
      </li>
  </ul>
</div>
</nav>


	<div class="sidebar rounded bg-dark">
		<aside>
			<div id="divSearch">
				<input type="search"id="search" value="search" onchange="searchUser()">
			</div>
		</aside>
		<aside>
			<form name="sortForm">
				<select name="sort" id="sort" class="custom-select custom-select-sm" onchange="sortUsers()">
			        	<option value="sortBy">Sort by</option>
			  			<option value="a-j">a-j</option>
			  			<option value="k-q">k-q</option>
			  			<option value="r-z">r-z</option>
				</select>
			</form>
		</aside>
		<aside>
			<div id="usersList" class="bg-white rounded"></div>
		</aside>
	</div>

	<main class="rounded bg-danger">
		<div id="chat" class="rounded"><p class="text-white">Chat</p>
			<div id="dialog" class="rounded"></div>
			<input type="text" id="message">
			<button type="submit" id="submitButton" class="btn btn-danger">Send</button>
		</div>
		<div id="control" class="rounded bg-dark"><p class="text-white">Control</p>
			<div id=logButtons>
				<span class="badge badge-primary" id="spanCommand">Command</span>
				<form name="commandForm" onchange="getCommandInterface()">
					<select name="command" id="command" class="custom-select custom-select-sm">
						<option value="selectCommand">Select command</option>
						<option value="getInfo">get Info</option>
						<option value="command2">command 2</option>
					</select>
				</form>
				<div id="check">
				<div class="form-check form-check-inline">
  				<input class="form-check-input" type="checkbox" id="param1" value="option1">
				  <label id="label1" class="form-check-label" for="param1">Param1</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="param2" value="option2">
				  <label id="label2" class="form-check-label" for="param2">Param2</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="param3" value="option3">
				  <label id="label3" class="form-check-label" for="param3">Param3</label>
				</div>
				<button type="submit" id="run" class="btn btn-primary btn-sm">Run</button>
			</div>
		</div>
			<div id="commandLog" class="rounded"></div>
		</div>
		
	</main>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
<script type="text/javascript" src="../js/operator.js"></script>

<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
